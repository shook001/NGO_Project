<form action ="{% url 'price' %}" method="post">
    <p>
        <label for="first_name">First name: </label>
        <input id="first_name" type="text" name="first_name" value="{{ current_name }}">
    </p>
    <p>
        <label for="last_name">Last name: </label>
        <input id="last_name" type="text" name="last_name" value="{{ current_name }}">
    </p>
    <p>
        <label for="email">Email: </label>
        <input id="email" type="text" name="email" value="{{ current_name }}">
    </p>
    <p>
        <label for="phone_number">Phone Number: </label>
        <input id="phone_number" type="text" name="phone_number" value="{{ current_name }}">
    </p>
    <p>
        <label for="address">Address: </label>
        <input id="address" type="text" name="address" value="{{ current_name }}">
    </p>
    <p>
        <label for="adultQty">Total Adult Quantity: </label>
        <input id="adultQty" type="text" name="adultQty" value="{{ current_name }}">
    </p>
    <p>
        <label for="childQty">Total Child Quantity: </label>
        <input id="childQty" type="text" name="childQty" value="{{ current_name }}">
    </p>
    <p>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Next">
    </p>
</form>
