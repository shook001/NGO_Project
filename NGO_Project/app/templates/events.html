{% extends 'base.html' %} {% block title %} Events {% endblock %} {% block content %}
<div>
    {% for event in events %}
    <div class="eventname">
        <a href="/event-detail/{{ event.id }}/">
            <img src="{{event.e_image.url}}" alt="Pic" width="100%" height="auto"> </a>
        <div class="infor">
            <h3>{{ event.name|capfirst }}</h3>
            <p>Description: {{ event.description }}</p>
            <p style="padding-bottom: 70px">Location: {{ event.location }}</p>
        </div>
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#007849 SIZE=3>
    </div>
    {% endfor %}
</div>
<style>
    .infor {
        text-align: center;
        padding-top: 50px;
    }

    .eventname {
        float: left;
        margin-right: 100px;
        flex: 1;
        padding-bottom: 100px;
    }

    html {
        height: 100%;
    }

    body {
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }

    footer {
        width: 100%;
        height: 20px;
        background-color: #007849;
    }
</style>
{% endblock %}
