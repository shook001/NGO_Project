{% extends 'base.html' %} {% block title %} Events {% endblock %} {% block content %}
<div>
    {% for event in events %}
    <div class="eventname">
        <a href="/event-detail/{{ event.id }}/">
            <img src="{{event.e_image.url}}" alt="Pic" width="240px" height="240px"> </a>
        <h3>{{ event.name|capfirst }}</h3>
        <p>Description: {{ event.description }}</p>
        <p>Location: {{ event.location }}</p>
    </div>
    {% endfor %}
</div>
<style>
    .eventname {
        float: left;
        margin-right: 100px;
        flex: 1;
    }

    html {
        height: 100%;
    }

    body {
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20px;
        background-color: #ffc0cb;
    } */
</style>
{% endblock %}
